<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Time | Contact</title>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/dd061e632d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="main-header" class="bg-dark py-2">
      <div class="container text-center">
        <a href="" id="nav-brand"><span>Adventure</span> Time</a>
        <a href="javascript:void(0)" class="nav-menu" onclick="openNav()">
          <i class="fas fa-bars fa-lg"></i> <span class="nav-text"> Menu</span>
        </a>
      </div>
    </header>
    <div id="side-nav" class="overlay">
      <a href="javascript:void(0)" class="close-btn" onclick="closeNav()"
        >&times;</a
      >
      <div class="overlay-content">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="current">Contact</a>
      </div>
    </div>

    <section id="contact">
      <div class="container text-center">
        <h1 class="l-heading">Contact Us</h1>
        <div class="bottom-line"></div>
        <p>Here How You Can Reach Me</p>
        <form action="">
          <div class="input-fields">
            <input
              class="text-input"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
            />
            <input
              class="text-input"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <input
              class="text-input"
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <input
              class="text-input"
              type="tel"
              name="phone"
              id="phone"
              placeholder="Phone"
            />
            <textarea
              class="text-input"
              name="message"
              id="message"
              cols="50"
              rows="5"
              placeholder="Enter Message"
            ></textarea>
          </div>
          <button class="btn-submit bg-dark" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="container text-center">
        <div class="social">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook-square fa-3x"></i
          ></a>
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fab fa-twitter-square fa-3x"></i
          ></a>
          <a href="https://github.com/AgentPrus" target="_blank"
            ><i class="fab fa-github-square fa-3x"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram-square fa-3x"></i
          ></a>
        </div>
        <div class="copyright my-1">
          &copy; Created By Mike All Rights Reserved 2020
        </div>
      </div>
    </footer>

    <!-- Custom JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
